name: test
on:
  push:
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    services:
      zeebe:
        image: camunda/zeebe:8.3.3
        ports:
          - 26500:26500
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 16.17.0
      - run: npm install
      - run: npm run test:docker 
